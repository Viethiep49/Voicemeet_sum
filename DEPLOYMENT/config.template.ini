[APP]
name = Voicemeet_sum
version = 1.0.0
language = vi

[PATHS]
output_dir = ./output
models_cache = ./models
logs_dir = ./logs

[TRANSCRIPTION]
model = medium
device = cuda
compute_type = float16
language = vi
beam_size = 5
vad_filter = true
initial_prompt = Cuộc họp công ty F&B, có từ tiếng Nhật về thực phẩm như phở

[SUMMARIZATION]
model = qwen2.5:7b
temperature = 0.3
max_tokens = 2000
base_url = http://localhost:11434

[FFMPEG]
sample_rate = 16000
channels = 1
normalize = true
remove_silence = true

[PERFORMANCE]
max_audio_length = 7200
chunk_size = 4000
num_workers = 4

[OUTPUT]
formats = txt
include_metadata = true

